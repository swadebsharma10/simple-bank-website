<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>My Father Bank</title>
</head>
<body>
   <header>
    <h1 class="text-4xl font-bold text-center mt-5">Welcome to my <span class="text-orange-500">Father Bank !!</span></h1>
   </header> 
   <!-- main -->
   <main>
    <section class="bg-emerald-300 w-9/12 mx-auto mt-12 p-8 rounded-md">
        <h3 class="text-2xl mb-4" >Please Login</h3>
        <div class="">
           <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="Your Email"> 
           <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Your Password">
           <button id="btn-submit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-md hover:bg-violet-600">Submit</button>
        </div>
    </section>
   </main>

   <script src="js/login.js"></script>
</body>
</html>
