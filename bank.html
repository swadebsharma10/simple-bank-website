<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Status</title>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold text-center mt-5">Let's Get some <span class="text-orange-500">Money !!</span></h1>
       </header>
       <!-- main -->
       <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-lime-600 p-8 text-white rounded-md">
                   <h4 class="text-2xl">Deposit</h4>
                   <h2 class="text-4xl">$<span id="deposit-total" >00</span></h2>
                </div>
                <div class="bg-yellow-600 p-8 text-white rounded-md">
                   <h4 class="text-2xl">Withdraw</h4>
                   <h2 class="text-4xl">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-violet-600 p-8 text-white rounded-md">
                   <h4 class="text-2xl">Balance</h4>
                   <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>
                
            </div>
        </section>
        <!--deposit and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <!-- deposit -->
                <div class="bg-fuchsia-500 p-8  rounded-md">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input id="deposit-field" class="w-9/12 block mb-3 px-3" type="text" name="" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-md hover:bg-violet-600">Deposit</button>
                 </div>
                 <!-- deposit -->
                 <div class="bg-sky-500 p-8  rounded-md">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded-md hover:bg-violet-600">Withdraw</button>
                 </div>
            </div>
        </section>
       </main>
       <script src="js/deposit.js"></script>
       <script src="js/withdraw.js"></script>
</body>
</html>
